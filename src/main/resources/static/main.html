<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>首页</title>

		<link rel="stylesheet" href="files/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="files/css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="files/css/main.css" />
		<script type="text/javascript" src="files/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="files/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="files/js/plp_banner.js"></script>
		<style>
			ul.banner li{
				list-style: none;
				display: inline-block;
				float: left;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-inverse" style="margin: 0px;border-radius: 0">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
					 aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="javascript:">PLP</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="javascript:">首页 <span class="sr-only">(current)</span>
							</a></li>
						<li><a href="javascript:">更多</a></li>
						<li class="dropdown"><a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" role="button"
							 aria-haspopup="true" aria-expanded="false"> <span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="javascript:">Action</a></li>
								<li><a href="javascript:">Another action</a></li>
								<li><a href="javascript:">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="javascript:">Separated link</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="javascript:">One more separated link</a></li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="搜索关键字">
						</div>
						<button type="submit" class="btn btn-default">搜索</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="javascript:">Link</a></li>
						<!-- 用户菜单 -->
						<li class="dropdown"><a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" role="button"
							 aria-haspopup="true" aria-expanded="false" id="username"> </a>
							<ul class="dropdown-menu">
								<li><a href="javascript:">Action</a></li>
								<li><a href="javascript:">Another action</a></li>
								<li><a href="javascript:">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="/user/logout">退出</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="jumbotron" style="padding: 0;">
			<div class="container banner-content"  style="width: 100%;height:500px; overflow: hidden;padding: 0px;">
					<ul class="banner" style="margin: 0px;margin-left: -100%;padding: 0px;">
						<li banner-id="0"><img src="files/image/test3.jpg" /></li>
						<li class="active" banner-id="1"><img src="files/image/test1.jpg" /></li>
						<li banner-id="2"><img src="files/image/test2.jpg" /></li>
						<li banner-id="3"><img src="files/image/test3.jpg" /></li>
						<li banner-id="4"><img src="files/image/test1.jpg" /></li>
					</ul>
			</div>
		</div>

		<br />
		<script>
			$(function() {
				//导航栏移动展开事件
				$(".dropdown").mouseover(function() {
					$(this).addClass("open");
				});

				$(".dropdown").mouseleave(function() {
					$(this).removeClass("open");
				});

				$.post('/user/userinfo', {}, function(user) {
					$("#username").html(user.username + '<span class="caret"></span>');
				}, "json");
				$.post('/user/wsid', {}, function(msg) {
					console.dir(msg);
					if(msg.status=="failure"){
						alert(msg.message);
					}
					var data = msg.data;
					var ipaddr = data.ipaddr;
					var pass = data.wsid;
					window._wsobj = new WebSocket("ws://"+ipaddr+"/_ws/" + pass);
				}, "json");
			});
		</script>
	</body>

</html>
